<div class="flex flex-col gap-2">
  @if(label()) {
  <label [for]="label()" class="font-semibold">
    {{ label() }}
    @if(isRequiredValidator) { * }
  </label>
  }
  <div class="w-full flex flex-col gap-4">
    <span>
      <art-button-check
        label="Selecionar todas as opções"
        [alreadyChecked]="allOptionsChecked()"
        (checked)="handleAllOptionsChecked($event)"
      />
    </span>
    <div class="w-full flex gap-4">
      @for (option of options(); track option.id) {
      <art-pill
        [option]="option"
        [isSelected]="isSelected(option)"
        (click)="toggleOption(option)"
      />
      }
    </div>
  </div>
</div>

@if(invalid && errors) {
<art-form-error [formErrors]="errors" />
}
