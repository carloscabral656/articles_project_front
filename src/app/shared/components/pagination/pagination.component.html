<div class="flex items-center justify-center gap-2 py-5">
  <button
    (click)="previous()"
    [disabled]="!hasPrevious"
    class="p-2 bg-gray-200 rounded-full disabled:opacity-50 text-black"
  >
    <lucide-angular [img]="ChevronLeft" [size]="16"></lucide-angular>
  </button>

  @for (p of [].constructor(totalPages); let i = $index; track i) {
  <button
    (click)="goTo(i + 1)"
    [class.bg-blue-500]="page() === i + 1"
    [class.text-white]="page() === i + 1"
    class="p-2 w-11 h-11 bg-gray-200 rounded-full disabled:opacity-50 text-black"
  >
    {{ i + 1 }}
  </button>
  }

  <button
    (click)="next()"
    [disabled]="!hasNext"
    class="p-2 bg-gray-200 rounded-full disabled:opacity-50 text-black"
  >
    <lucide-angular [img]="ChevronRight" [size]="16"></lucide-angular>
  </button>
</div>
