<div class="w-full flex gap-4">
  <art-user-acronimy [userName]="comment().author" />

  <div class="flex flex-col gap-1 w-full">
    <div class="flex items-center justify-between">
      <span class="flex gap-2">
        <span class="font-bold">{{ comment().author }}</span>
        <span class="text-gray-600">{{
          comment().createdAt | calculateHowManyDays
        }}</span>
      </span>

      <lucide-angular
        class="cursor-pointer"
        [img]="Trash"
        [size]="16"
        (click)="openDeleteDialog()"
      ></lucide-angular>
    </div>

    <p>
      {{ comment().content }}
    </p>

    <lucide-angular
      class="cursor-pointer"
      [img]="iconReply()"
      [size]="16"
      (click)="toogleReply()"
    ></lucide-angular>

    @if(replyVisible()) {
    <div class="mt-2 flex flex-col gap-3">
      <art-text-area
        label="Comentário"
        placeholder="Insira aqui o seu comentário"
      />
      <art-button>Comentar</art-button>
    </div>
    }
  </div>
</div>

<art-modal #deleteDialog>
  <h3 class="font-bold">Deseja excluir este comentário?</h3>
  <p>Essa ação não poderá ser desfeita.</p>

  <div class="flex gap-2 justify-end mt-4">
    <art-button variant="secondary" (click)="deleteDialog.close()"
      >Cancelar</art-button
    >
    <art-button variant="primary">Excluir</art-button>
  </div>
</art-modal>
