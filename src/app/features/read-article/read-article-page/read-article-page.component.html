<div class="px-20 pt-10">
  <h1 class="font-bold text-[32px] leading-[40px]">{{ article()?.title }}</h1>
  <art-article-publication-info [publicationInfo]="articleAuthorData()" />
  <div class="mt-5">
    {{ article()?.content }}
  </div>
  <div class="mt-5 flex flex-col gap-3">
    <art-text-area
      label="Comentário"
      placeholder="Insira aqui o seu comentário"
    />
    <art-button>Comentar</art-button>
  </div>

  <div class="mt-10">
    <art-article-comments-list [comments]="article()?.comments ?? []" />
  </div>
</div>
