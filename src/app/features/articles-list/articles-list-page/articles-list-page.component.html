<div class="px-[160px] py-[20px]">
  <div class="flex justify-between">
    <h1 class="font-bold text-[32px] leading-[40px]">Todos os artigos</h1>
    <art-button>Criar artigo</art-button>
  </div>

  <div class="flex flex-col gap-3 mt-5">
    <art-list-pill [options]="articleTypes()" />
    <art-input placeholder="Pesquisa por algo no artigo" />
  </div>

  <div class="mt-5">
    <art-articles-list [articlesPagination]="articlesPagination()" />
  </div>
</div>
